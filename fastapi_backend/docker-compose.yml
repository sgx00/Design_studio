version: '3.8'

services:
  fashion-agent-api:
    build:
      context: ..
      dockerfile: fastapi_backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - GOOGLE_API_KEY=""
      - TAVILY_API_KEY=""
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - UPLOAD_DIR=/app/uploads
      - LOG_LEVEL=INFO
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (uncomment if needed)
